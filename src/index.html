<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body class="background">
    <!--header-->
    <header>
      <div class="log_img">
        <img src="img/logo_lol.png" alt="logo">
      </div>
      <div class="pag_name">
        <h1>League Pickup</h1>
      </div>
    </header>
    <!--Sección de filtros-->
    <aside class="filter">
      <br>
      <label for=" ">Tags </label>
      <div id="checkboxTags">
        <label><input name="filterTag" type="radio" id="assasin" value="Assassin"> Assassin</label><br>
        <label><input name="filterTag" type="radio" id="fighter" value="Fighter" > Fighter</label><br>
        <label><input name="filterTag" type="radio" id="mage" value="Mage"> Mage</label><br>
        <label><input name="filterTag" type="radio" id="marksman" value="Marksman"> Marksman</label><br>
        <label><input name="filterTag" type="radio" id="support" value="Support"> Support</label><br>          
        <label><input name="filterTag" type="radio" id="tank" value="Tank" > Tank</label><br>
      </div>
      <br>
      <label for=" ">Information <i class="fas fa-sort-amount-down"></i></i></label>
      <select id="selectInformation">
        <option value="default" selected> Choose your option</option> 
        <option value="attack"> Attack </option> 
        <option value="defense"> Defense</option>
        <option value="magic"> Magic</option>
        <option value="difficulty"> Difficulty</option>
      </select>    
    </aside>
    <!--Sección del buscador-->
    <div class="searcher">
      <input type="search" id="inputSearch" autocomplete="on" placeholder="Enter Champion">
    </div>
    <!--Contenedor Cartas-->
    <div id="allTheChamps">
    </div> 
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/f511fdea58.js" crossorigin="anonymous"></script>
  </body>
</html>
