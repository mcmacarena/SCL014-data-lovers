<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <!-- contenedor que agrupa todos los elementos de la pagina -->
    <div id="allTheContents">
      <!--Sección del navegador-->
      <header>
        <div class="log_img">
          <img src="img/logo_lol.png" alt="logo">
        </div>
        <div class="pag_name">
          <h1>League Pickup</h1>
        </div>
      </header>
      <div id="containerAsideMain">
      <!--Sección de filtros-->
      <aside class="filter">
        <br>
        <label for=" ">Tag Filter</label>
        <br>
        <div id="checkboxTags">
          <label><input name="filterTag" type="radio" id="assasin" value="Assassin"> Assassin</label><br>
          <label><input name="filterTag" type="radio" id="fighter" value="Fighter" > Fighter</label><br>
          <label><input name="filterTag" type="radio" id="mage" value="Mage"> Mage</label><br>
          <label><input name="filterTag" type="radio" id="marksman" value="Marksman"> Marksman</label><br>
          <label><input name="filterTag" type="radio" id="support" value="Support"> Support</label><br>
          <label><input name="filterTag" type="radio" id="tank" value="Tank" > Tank</label><br>
        </div>
        <br>
        <label for=" ">Information filter</label>
        <br>
        <select id="selectInformation">
          <option value="default" selected> Choose your option</option> 
          <option value="attack"> Atack de mayor de menor</option> 
          <option value="defense"> Defense de mayor a menor</option>
          <option value="magic"> Magic de mayor a menor</option>
          <option value="difficulty"> Difficulty de mayor a menor</option>
        </select>
        
      </aside>
      <!-- contenedor del buscador mas todos los campeones -->
      <div id="mainContent">
        <!--Sección del buscador-->
        <div class="searcher">
          <input type="search" autocomplete="on" placeholder="Ingresa el nombre">
        </div>
        <!--Hacer fichas miniaturas-->
        <div id="allTheChamps">
        </div>
      </div>
    </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
