<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <!-- contenedor que agrupa todos los elementos de la pagina -->
    <div id="allTheContents">
      <!--Sección del navegador-->
      <header>
        <div class="log_img">
          <img src="img/logo_lol.png" alt="logo">
        </div>
        <div class="pag_name">
          <h1>League Pickup</h1>
        </div>
      </header>
      <div id="containerAsideMain">
      <!--Sección de filtros-->
      <aside class="filter">
        <br>
        <label for=" ">Filtro1</label>
        <br>
        <div id="checkboxTags">
          <label><input type="checkbox" id="assasin" value="assasin"> Assasin</label><br>
          <label><input type="checkbox" id="fighter" value="fighter"> Fighter</label><br>
          <label><input type="checkbox" id="mage" value="mage"> Mage</label><br>
          <label><input type="checkbox" id="marksman" value="marksman"> Marksman</label><br>
          <label><input type="checkbox" id="support" value="support"> Support</label><br>
          <label><input type="checkbox" id="tank" value="tank"> Tank</label><br>
        </div>
      </aside>
      <!-- contenedor del buscador mas todos los campeones -->
      <div id="mainContent">
        <!--Sección del buscador-->
        <div class="searcher">
          <input type="search" autocomplete="on" placeholder="Ingresa el nombre">
        </div>
        <!--Hacer fichas miniaturas-->
        <div id="allTheChamps">
        </div>
      </div>
    </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
