<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <!-- contenedor que agrupa todos los elementos de la pagina -->
    <div id="allTheContents">
      <!--Secci칩n del navegador-->
      <header>
        <div class="log_img">
          <img src="img/logo_lol.png" alt="logo">
        </div>
        <div class="pag_name">
          <h1>League Pickup</h1>
        </div>
      </header>
      <div id="containerAsideMain">
      <!--Secci칩n de filtros-->
      <aside class="filter">
        <label for=" ">Filter one</label>
        <div id="checkboxTags">
          <input type="checkbox" id="assasin" value="assasin"><label>  Assasin</label><br>
          <input type="checkbox" id="fighter" value="fighter"><label> Fighter </label><br>
          <input type="checkbox" id="mage" value="mage"><label> Mage </label><br>
          <input type="checkbox" id="marksman" value="marksman"><label> Marksman </label><br>
          <input type="checkbox" id="support" value="support"><label> Support </label><br>
          <input type="checkbox" id="tank" value="tank"><label> Tank</label><br>
        </div>
      </aside>
      <!-- contenedor del buscador m치s todos los campeones -->
      <div id="mainContent">
        <!--Secci칩n del buscador-->
        <div class="searcher">
          <input type="search" autocomplete="on" placeholder="Enter Champion">
        </div>
        <!--Hacer fichas miniaturas-->
        <div id="allTheChamps">
        </div>
      </div>
    </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
